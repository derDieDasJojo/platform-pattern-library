<body class="layout-e">

    <div id="login" class="modal">
        <div class="modal-window">
           <h3 class="modal-title">
               Log into a deployment
           </h3>

           <div class="modal-body">
               <div class="form-field url">
                   <label>Deployment URL</label>
                   <p>All lowercase, no spaces</p>
                   <input type="url" placeholder="deployment-url" />
                   <em class="domain">.ushahidi.io</em>
               </div>

               <div class="form-field">
                   <button type="button" class="button-link modal-trigger">Cancel</button>
                   <button type="button" class="button-alpha modal-trigger">Go to deployment</button>
               </div>
           </div>
        </div>

        <div class="modal-overlay"></div>
     </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
